<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block page_title %}GSPaid{% endblock page_title %}</title>
</head>
<body>
    {% block messages %}
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    {% endblock messages %}

    {% if request.user.username %}
        Hi, {{request.user.username}}!
    {% endif %}

    {% block content %}
    {% endblock content %}
</body>
</html>
